<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Vacatures</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .job { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .job:last-child { border: none; }
        .job-title { font-weight: bold; font-size: 1.2em; }
        .job-details { margin: 5px 0; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>Vacatures</h1>
    {% for job in jobs %}
    <div class="job">
        <div class="job-title">{{ job[1] }}</div>
        <div class="job-details">
            {{ job[7] }} | {{ job[6] }} | {{ job[2] }} uur | €{{ job[3] if job[3] else 'n.v.t.' }}
        </div>
        <div>{{ job[4] }}</div>
        <div><strong>Startdatum:</strong> {{ job[5] }}</div>
        <div><strong>Bedrijf:</strong> {{ job[8] }}</div>
        <div><strong>Categorieën:</strong> {{ job[9] }}</div>
    </div>
    {% else %}
    <p>Er zijn nog geen vacatures.</p>
    {% endfor %}
    <p><a href="{{ url_for('admin') }}">Admin login</a></p>
</body>
</html>
