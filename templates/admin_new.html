{% extends "base.html" %}
{% block content %}
  <h1 class="h4 mb-3">Nieuwe opdracht plaatsen</h1>
  <form method="post" action="{{ url_for('admin_new', pw=pw) }}">
    {{ form.csrf_token }}
    <input type="hidden" name="admin_password" value="{{ form.admin_password.data }}">
    <div class="mb-3">
      <label class="form-label">Titel</label>
      <input type="text" name="title" class="form-control" placeholder="Bijv. Toezichthouder Bouw — Gemeente X" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Bedrijf/Organisatie</label>
      <input type="text" name="company" class="form-control" placeholder="Gemeente X of Woningcorporatie Y">
    </div>
    <div class="mb-3">
      <label class="form-label">Locatie</label>
      <input type="text" name="location" class="form-control" placeholder="Bijv. Utrecht / Hybride">
    </div>
    <div class="mb-3">
      <label class="form-label">Startdatum</label>
      <input type="date" name="start_date" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Duur van de opdracht</label>
      <input type="text" name="duration" class="form-control" placeholder="Bijv. 3 maanden, optie op verlenging">
    </div>
    <div class="mb-3">
      <label class="form-label">Aantal uur</label>
      <input type="number" name="hours" class="form-control" min="1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tarief (€/uur)</label>
      <input type="number" step="0.01" min="0" name="rate" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Categorieën</label>
      <div class="d-flex flex-wrap gap-3">
        {% for slug, label in categories %}
          <label class="form-check">
            <input class="form-check-input" type="checkbox" name="categories" value="{{ slug }}">
            <span class="form-check-label">{{ label }}</span>
          </label>
        {% endfor %}
      </div>
      <div class="form-text">Selecteer 1 of meerdere categorieën.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Omschrijving</label>
      <textarea name="description" class="form-control" rows="6" placeholder="Beschrijf de opdracht, taken, eisen en startdatum" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Plaats opdracht</button>
  </form>
  <p class="text-muted mt-3">Tip: Bewaar deze pagina als bookmark met je <code>?pw=...</code> zodat je snel opdrachten kunt plaatsen.</p>
{% endblock %}
