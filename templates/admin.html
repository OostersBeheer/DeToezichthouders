{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Nieuwe opdracht plaatsen</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Titel</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Uren</label>
        <input type="text" name="hours" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Tarief (€ per uur)</label>
        <input type="number" step="0.01" name="rate" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Beschrijving</label>
        <textarea name="description" class="form-control" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Duur</label>
        <input type="text" name="duration" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Startdatum</label>
        <input type="date" name="start_date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Locatie</label>
        <input type="text" name="location" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Bedrijf</label>
        <input type="text" name="company" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Categorieën</label>
        <div class="d-flex flex-wrap gap-2">
          {% for slug, label in categories %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="categories" value="{{ slug }}">
              <label class="form-check-label">{{ label }}</label>
            </div>
          {% endfor %}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Plaats opdracht</button>
    </form>
  </div>
{% endblock %}
