{% extends "base.html" %}
{% block content %}
  {% if login %}
    <h2>Admin login</h2>
    <form method="post">
      <input type="password" name="password" placeholder="Admin wachtwoord" required>
      <button type="submit" name="login">Login</button>
    </form>
  {% else %}
    <h2>Nieuwe opdracht toevoegen</h2>
    <form method="post">
      <div>
        <label>Titel:</label>
        <input type="text" name="title" required>
      </div>
      <div>
        <label>Bedrijf:</label>
        <input type="text" name="company">
      </div>
      <div>
        <label>Locatie:</label>
        <input type="text" name="location">
      </div>
      <div>
        <label>Uren:</label>
        <input type="number" name="hours" step="0.1">
      </div>
      <div>
        <label>Tarief (€ per uur):</label>
        <input type="number" name="rate" step="0.01">
      </div>
      <div>
        <label>Omschrijving:</label>
        <textarea name="description"></textarea>
      </div>
      <div>
        <label>Categorieën:</label><br>
        {% for slug, label in categories %}
          <input type="checkbox" name="categories" value="{{ slug }}"> {{ label }}<br>
        {% endfor %}
      </div>
      <button type="submit" name="add_job">Plaats opdracht</button>
    </form>
  {% endif %}
{% endblock %}
