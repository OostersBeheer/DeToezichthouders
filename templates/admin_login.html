{% extends "base.html" %}
{% block content %}
  <h1 class="h4 mb-3">Admin</h1>
  <p>Gebruik de adminlink met je wachtwoord om opdrachten te beheren. Voorbeeld:</p>
  <pre class="bg-light p-3 border rounded">/admin?pw=JOUW_WACHTWOORD</pre>
  <p>Stel het wachtwoord in via het bestand <code>.env</code> (variabele <code>ADMIN_PASSWORD</code>).</p>
{% endblock %}
